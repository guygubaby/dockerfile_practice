version: "3"
services:
  service.app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8888:5000"
    networks:
      - flask_net

  service.db:
    image: "mongo:latest"
    networks:
      - flask_net
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - flask_data:/data/db

volumes:
  flask_data:
networks:
  flask_net: